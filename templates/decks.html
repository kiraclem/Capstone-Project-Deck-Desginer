{% extends "base.html" %}
{% block title %} Decks {% endblock %}

{% block body %}

<h1> Decks </h1>
<h2><a href="/categories/create_deck/{{ category_id }}">+</a></h2>
<ul>
    {% for deck in decks %}
        <a href="/categories/{{ category_id }}/{{ deck.deck_id }}">{{ deck.deck_name }}</a>

        <h2><a href="/categories/delete/{{ category_id }}/{{ deck.deck_id }}">-</a></h2>
    {% endfor %}
</ul>

{% endblock %}
