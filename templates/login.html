{% extends "base.html" %}
{% block before %} <link rel="stylesheet" href="../static/styles.css"> {% endblock %}
{% block title %} Login {% endblock %}

{% block body_title %} <h1> Login </h1> {% endblock %}

{% block body %}
<div class="create_form">
<form action="/login", method="POST">

    <p>Username <input class="input_text" type="text" name="username"></p>
    <br>
    <p>Password <input class="input_text" type="password" name="password"></p>
    <br>
    <br>
    <p><input type="submit" class="input_submit"></p>
</form>
</div>
{% endblock %}
